<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://cdn.jsdelivr.net/gh/thedoggybrad/dogpt@master/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <title>DogGPT</title>
    <meta name="description" content="What if ChatGPT were a cat?">
</head>

<body>

    <div id="container">
        <div class="header">
            <h1>DogGPT</h1>
            <p>What if ChatGPT were a dog?</p>
        </div>
        <div id="chatcontainer">

            <div id="chat">
                <div class="chat-bubble-container chat-gpt-bubble-container">
                    <div class="profile-picture"><img src="images/avatar.png" height="100%" /></div>
                    <div class="chat-bubble chat-gpt-bubble">
                        Aw, aw aw aw, aw aw?
                    </div>
                </div>

            </div>
            <div id="input-area">
                <div id="input-container">
                    <form id="form">
                        <input type="text" placeholder="Type your message here" id="user-input" />
                    </form>
                    <a><i class="fas fa-paper-plane"></i></a>

                </div>
                <p class="disclaimer">This site was created by <a href="https://github.com/thedoggybrad"
                        target="_blank">TheDoggyBrad</a> (with some help from ChatGPT and <a href="https://catgpt.wvd.io/">CatGPT</a>) | <a href="#"
                        onclick="handleInfoClick" id="infoBtn">click here to learn more about this site</a></p>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
    
</body>

</html>
